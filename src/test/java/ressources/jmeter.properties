# General properties
# ==================

# Define the default language/locale for JMeter
language=en

# Logging configuration
log_level.jmeter=INFO
log_level.jmeter.util=INFO

# HTTP Request Defaults
# =====================
# Define default settings for HTTP requests
httpsampler.user_defined_classpath=lib/

# Configure JMeter to use the user.properties file
user.properties=user.properties

# Thread Group defaults
# =====================
# Define default values for thread groups
num_threads=100
ramp_time=30

# Server settings
# ===============
# Define server-related settings
server.rmi.localport=0
server.rmi.ssl.disable=true
